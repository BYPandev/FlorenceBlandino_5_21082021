<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oriteddy</title>

    <!--CSS-->
    <link href="../../styles/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../styles/css/main.css" rel="stylesheet">
    <link href="product.css" rel="stylesheet">

    <!-- jQuery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" defer></script>
     <!-- Bootstrap JS -->
    <script src="../../styles/bootstrap/js/bootstrap.min.js" defer></script>

    <script src="product.js" defer></script>
    
</head>

<body>
    <!--HEADER-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="../index/index.html">
                <img src="../../img/logo-oriteddy.png" alt="Logo Oriteddy" width="50" height="50" class="d-inline-block"/>
                ORITEDDY
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="../index/index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="../cart/cart.html">Panier</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!--PRODUCT SELECTED-->
    <main class="container">
        <h2 class="text-center">Votre sélection</h2>
        <div class="container-fluid d-flex justify-content-center col-md-6 col-lg-6">
            <div class="product-card card">
                <div class="product-card__img card-img-top">
                    <img src=""alt="Photo de nounours" class="img w-100">
                </div>
                <div class="product-card__infos card-body">
                    <h3 class="product-card__infos__title card-title text-center"></h3>
                    <p class="product-card__infos__description card-text text-center"></p>
                    <p class="product-card__infos__price text-center"></p>
                    <div class="product-card__infos__quantity">
                        <label for="productNumber">Quantité :</label>
                        <input id="productNumber" type="number" name="productNumber" value="1" min="1">
                    </div>
                    <div class="product-card__infos__color">
                        <label for="color-select">Couleur :</label>
                        <select id="color-select" name="color"></select>
                    </div>
                    <div class="product-card__infos__buttons">
                        <a href="#" class="add-to-cart btn">Ajouter au panier</a> 
                        <a href="../index/index.html" class="link-home"> Revenir aux peluches</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!--FOOTER-->
    <footer class="d-flex align-items-center">
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col">
                    <ul class="list-unstyled">
                        <li class="list-inline-item"><a href="mailto:oriteddy@orinoco.fr">Contact</a></li>
                        <li class="list-inline-item"><a href="#">Mentions légales</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
